<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f95f6d40f9.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed With Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram mx-1"></i>Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                <button class="btn btn-success me-2" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create a new post</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <span>Caption:</span>
                                </div>
                                <div class="row p-2">
                                    <textarea name="" id="" cols="10" rows="3"
                                        placeholder="Add the caption of your post here"></textarea>
                                </div>
                                <button type="button" class="btn btn-light border border-light-subtle"><i
                                        class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light border border-light-subtle"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn dropdown bg-secondary rounded">
                    <a class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-display="static">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center mt-2 mb-3">
        <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse"
            data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2"><i
                class="fa-solid fa-table-cells"></i></button>
        <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
            aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"><i
                class="fa-solid fa-square"></i></button>
    </div>
    <div class="feed d-flex justify-content-center m-3">
        <div class="post rounded border border-light-subtle m-3">
            <div class="row multi-collapse my-2 ms-1">
                <div class="col-10">
                    <h4 class="">Just a random photo</h4>
                </div>
                <div class="col-2">
                    <span class="">12/04</span>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <img src="https://picsum.photos/600" class="object-fit-cover">
                </div>
            </div>
            <div class="row multi-collapse my-2 ms-1">
                <span><strong>999 Likes</strong></span>
                <p>Random photos from Lorem Picsum. The Lorem Ipsum for photos.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
